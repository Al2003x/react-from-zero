<!doctype html>

<title>08 Вложенные компоненты - React с нуля</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Компоненты, такие как элементы, могут быть вложены
// для этого, свойство children используется внутри компонента

// Этот компонент просто оборачивает дочерние элементы в элемент <li>
function Item(props) {
  return <li>{props.children}</li>
}

// Этот компонент оборачивает дочерние элементы в элемент <ul>
function List(props) {
  return <ul>{props.children}</ul>
}

// Если <List> создаётся без дочерних элементов, он получает дочерний элемент по умолчанию
List.defaultProps = {
  children: <Item>Пустой</Item>
}

// теперь мы отрисовываем два компонента <List>, без и с элементами
var reactElement =
  <div>
    <List/>
    <List>
      <Item>First</Item>
      <Item>Second</Item>
      <Item>Third</Item>
    </List>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
