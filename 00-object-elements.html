<!doctype html>

<title>00 Elementos-Objetos - React do Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<div id="app">
  <!--O renderizador alvo de nossa aplicação React-->
</div>

<script>
  // O React usa Simbolos ES2015 para marcar seus Elementos.
  // Ele usa numeros mágicos como um fallback para browsers antigos.
  var magicValue = (Symbol && Symbol.for("react.element")) || 0xeac7

  // O React usa elementos DOM virtuais, que se tornam reais mediante um renderizador.
  // Um elemento virtual DOM é definido como um simples objeto literal.
  // Normalmente você usaria o React.createElement() para criar um elemento.
  // O valor de retorno do React.createElement() é desta forma:
  var reactElement = {

    // Essa propriedade especial será checada pelo React para garantir que o objeto
    // é um elemento React e não somente data de usuário
    // a React.createElement() atribui isso para você
    $$typeof: magicValue,

    // Isso também sera checado pelo React. Falaremos sobre referências
    // depois, mas se você não as estiver usando, isso deve ser null e não
    // undefined
    ref: null,

    // Isso define a tag HTML
    type: "h1",

    // Isso define as propriedades passadas para o elemento
    props: {

      // Neste exempo existe apenas um nó textual como filho
      children: "Hello, world!",

      // uma classe CSS
      className: "abc",

      // estilos podem ser passados como literais 
      // O React usa camelCase ao invés de dashed-case (como fazem o CSS/DR)
      style: {
        textAlign: "center",
      },

      // manipuladores de eventos podem ser adicionados como propriedades, também
      // o React usa eventos sintáticos, que basicamente tentam normalizar o comportamento do browser
      onClick: function (notYourRegularEvent) { alert("click") },
    },

  }

  // outro elemento sem muita configuração
  var anotherElement = {
    $$typeof: magicValue,
    ref: null,
    type: "p",
    props: {
      children: "A nice text paragraph.",
    },
  }

  // O React precisa de um elemento DOM como um alvo para renderização
  var renderTarget = document.getElementById("app")

  // ReactDOM is responsible for inserting the element into the DOM
  ReactDOM.render(reactElement, renderTarget)
</script>
