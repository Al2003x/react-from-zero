<!doctype html>

<title>07 Exemplo de Propriedade - React do Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Aqui está um exemplo mais prático de componente
// ele formata uma data e retorna um <span> contendo a string formatada
function DateSpan(props) {
  var date = props.date,
    day = date.getDate(),
    month = date.getMonth() + 1,
    year = date.getFullYear()

  return <span>{day}.{month}.{year}</span>
}

// Também uma checagem de tipo para a propriedade data mais sofisticada
// A propriedade é obrigatória pois não há padrão definido
DateSpan.propTypes = {
  date: PropTypes.instanceOf(Date).isRequired,
}

// Devemos prover um objeto data e o componente faz a formatação
var reactElement = <DateSpan date={new Date()}/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
