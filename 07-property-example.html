<!doctype html>

<title>07 Пример свойства - React с нуля</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Ниже более практичный пример компонента,
// который форматирует дату и возвращает <span>, содержащий отформатированную дату
function DateSpan(props) {
  var date = props.date,
      day = date.getDate(),
      month = date.getMonth() + 1,
      year = date.getFullYear()

  return <span>{day}.{month}.{year}</span>
}

// Вот более сложная проверка типа для свойства date
// Свойство обязательное, поскольку для него не установлено значение по умолчанию
DateSpan.propTypes = {
  date: PropTypes.instanceOf(Date).isRequired,
}

// Нам нужно передать объект даты, а компонент выполнит форматирование
var reactElement = <DateSpan date={new Date()}/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
