<!doctype html>

<title>05 Свойства - React с нуля</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Компоненты, подобно элементам, также могут использовать свойства
function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Привет</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

var reactElement = <MyComponent className="abc" customData="world"/>

// Которые также представлены в виде объекте и работают с оператором расширения (...)
var props = {
  className: "abc",
  customData: "world",
}

reactElement = <MyComponent {...props}/>

// Это позволяет иметь компоненты с динамическим контентом
var planets = ["earth", "mars", "venus"]

// Если массив используется как «дочерний узел», каждому дочернему элементу нужен уникальный ключ-свойство
var elements = planets.map(function(planet, index) {
  return <MyComponent className="myClass" customData={planet} key={index}/>
})

reactElement = <div>{elements}</div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
