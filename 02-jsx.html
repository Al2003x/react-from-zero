<!doctype html>

<title>02 JSX - React с нуля</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js">
// Теперь мы будем использовать JSX, который будет преобразован в JavaScript.
// Для этого мы будем использовать Babel. Babel обычно используется для преобразования ES2015 в ES5, но
// также может преобразовывать JSX в ES5. Браузеры использует Babel в виде тегов скриптов в типом text/babel.
</script>

<div id="app"></div>

<script type="text/babel">
// JSX — это характерный для React способ создания элементов.
// Это в основном XHTML с {} для вставки динамического контента,
// и класс должен называться как className
var reactElement =
  <h1
    className="abc"
    style={{textAlign: "center"}}
    onClick={function() { alert("click") }}>
    Привет, мир!
  </h1>

// То же самое, что и
reactElement =
  React.createElement(
    "h1",
    {className: "abc", style: {textAlign: "center"},
    onClick: function() { alert("click") }},
    "Привет, мир!"
  )

// JSX работает также на простых элементов, которые составляют большинство
var anotherElement = <p>Классный абзац текста.</p>
// То же самое, что и
anotherElement = React.createElement("p", null, "Классный абзац текста.")

// Как мы видим, все остальное работает по-прежнему
var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
