<!doctype html>

<title>02 JSX - React do Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js">
// Agora usaremos JSX, que deve ser convertido para JavaScript
// Para isso usaremos Babel. Normalmente o Babel é usado para converter ES2015 para ES5, mas
// ele também converte JSX para ES5. A versão de browser do Babel usa tags de script text/babel.
</script>

<div id="app"></div>

<script type="text/babel">
// JSX é o jeito idiomatico de se criar elementos.
// É basicamente XHTML com {} para conteúdos dinâmicos
// classes devem ser chamadas de className
var reactElement =
  <h1
    className="abc"
    style={{textAlign: "center"}}
    onClick={function() { alert("click") }}>
    Hello, world!
  </h1>

// É o mesmo que
reactElement =
  React.createElement(
    "h1",
    {className: "abc", style: {textAlign: "center"},
    onClick: function() { alert("click") }},
    "Hello, world!"
  )

// JSX brilha especialmente em elementos simples que compõem a maioria
var anotherElement = <p>A nice text paragraph.</p>
// É o mesmo que
anotherElement = React.createElement("p", null, "A nice text paragraph.")

// Como podemos ver, todo o resto funciona como antes
var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
