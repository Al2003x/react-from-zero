<!doctype html>

<title>03 Elementos Aninhados - React do Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Elementos podem ser aninhados, o que resulta em chamadas aninhadas de React.createElement.
// Como você pode imaginar, escrever isso sem JSX seria incrivelmente tedioso
var reactElement =
  <div className="abc">
    <h1>Hello</h1>
    <h2>world</h2>
  </div>

// os elementos, também podem, como mencionado na lição dois, conter JavaScript em {}
var myClass = "abc"

function myText() { return "world" }

// A inserção de JavaScript tem a mesma sintaxe em atributos como texto ou elementos normais
reactElement =
  <div className={myClass}>
    <h1>Hello {10 * 10}</h1>
    <h2>{myText()}</h2>
  </div>

// esse JavaScript pode conter elementos também
var nestedElement = <h2>world</h2>

reactElement =
  <div>
    <h1>Hello</h1>
    {nestedElement}
  </div>

// Também é possivel "espalhar" um objeto como propriedades
var properties = {
  className: "abc",
  onClick: function() { alert("click") },
}

reactElement =
  <div {...properties}>
    <h1>Hello</h1>
    <h2>world</h2>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
