<!doctype html>

<title>03 Вложенные элементы - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Элементы могут быть вложенными, что приведет к вложенным вызовам React.createElement
// Как вы понимаете, писать это без JSX было бы довольно утомительно
var reactElement =
  <div className="abc">
    <h1>Hello</h1>
    <h2>world</h2>
  </div>

// Они также могут, как упоминалось в уроке 2, содержать JavaScript в {}
var myClass = "abc"

function myText() { return "world" }

// Вставка JavaScript имеет тот же синтаксис в атрибутах, что и в обычном тексте или элементах
reactElement =
  <div className={myClass}>
    <h1>Привет, {10 * 10}</h1>
    <h2>{myText()}</h2>
  </div>

// Этот JavaScript тоже может содержать элементы
var nestedElement = <h2>мир</h2>

reactElement =
  <div>
    <h1>Привет, </h1>
    {nestedElement}
  </div>

// Также возможно «расширять» объект со свойствами
var properties = {
  className: "abc",
  onClick: function() { alert("click") },
}

reactElement =
  <div {...properties}>
    <h1>Привет, </h1>
    <h2>мир</h2>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
